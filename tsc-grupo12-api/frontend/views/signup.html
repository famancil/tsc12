<html lang="en" ng-app="TscApp">
<head>

    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" href="../bower_components/angular-notifier/dist/angular-notifier.min.css">

    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/angular/angular-animate.js"></script>
    <!--<script src="../bower_components/angular-notifier/dist/angular-notifier.min.js"></script>-->
   <!--<script src="lib/loading-bar/loading-bar.js"></script>-->
    <!--<script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="../bower_components/angular-growl-v2/build/angular-growl.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-animate.js" type="text/javascript"></script>

    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">--> <!-- load bootstrap css -->

    <style>
        body        { padding-top:80px; }
    </style>
</head>
<body ng-controller="UserController">
<div class="container">

    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-sign-in"></span> Signup</h1>

        <!-- show any messages that come back with authentication -->
        <!--<% if (message.length > 0) { %>
        <div class="alert alert-danger"><%= message %></div>
        <% } %>-->
        <div growl></div>
        <!--<button ng-click="basicUsage('warning')" type="button" class="btn btn-warning">Warning</button>-->

        <!-- LOGIN FORM -->
        <form ng-submit="signup()" name="form">
            <div class="form-group">
                <label>Username(*)</label>
                <input type="text" class="form-control" name="username" ng-model="user.username" required>
            </div>
            <div class="form-group">
                <label>Password(*)</label>
                <input type="password" class="form-control" name="password" ng-model="user.password" required>
            </div>
                <label>Email(*)</label>
                <input type="text" class="form-control" name="email" placeholder="" ng-model="user.email" required>
            <div class="form-group">
                <label>FullName(*)</label>
                <input type="text" class="form-control" name="fullname" placeholder="" ng-model="user.fullname" required>
            </div>

            <pre> {{user}} </pre>
            <!--<pre> {{err.data}} </pre>-->
            <!--<pre> {{storage}} </pre>-->

            <button type="submit" class="btn btn-warning btn-lg">Signup</button>
        </form>

        <hr>

        <p>Already have an account? <a href="../views/login.html">Login</a></p>
        <!--<p>Or go <a href="../index.html">home</a>.</p>-->


    </div>

</div>
</body>
</html>
