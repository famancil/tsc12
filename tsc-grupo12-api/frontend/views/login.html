<!DOCTYPE html>
<html lang="en" ng-app="TscApp">
<head>
    <title>Login Authentication</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <!--<link rel="stylesheet" href="../bower_components/angular-notifier/dist/angular-notifier.min.css">-->
    <link rel="stylesheet" href="//rawgit.com/JanStevens/angular-growl-2/master/build/angular-growl.css" />
    <!--<link rel="stylesheet" type="text/css" href="../css/loading-bar.css">-->
    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/angular/angular-animate.js"></script>
    <!--<script src="../bower_components/angular-notifier/dist/angular-notifier.min.js"></script>-->
   <!--<script src="lib/loading-bar/loading-bar.js"></script>-->
    <!--<script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="../bower_components/angular-growl-v2/build/angular-growl.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-animate.js" type="text/javascript"></script>
    <!--<script src="../app/app.js"></script>-->
    <script src="../app/userController.js"></script>
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">--> <!-- load bootstrap css -->
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">--> <!-- load fontawesome -->
    <style>
        body        { padding-top:80px; }
    </style>
</head>
<body ng-controller="UserController">
<div class="container">

    <div class="col-sm-5 col-sm-offset-4">

        <h1><span class="fa fa-sign-in"></span> Login</h1>

        <!-- show any messages that come back with authentication -->
        <!--<% if (message.length > 0) { %>
        <div class="alert alert-danger"><%= message %></div>
        <% } %>-->

        <div growl></div>

        <!-- LOGIN FORM -->
        <form ng-submit="login()" autocomplete="off">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" ng-model="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" ng-model="password" required>
            </div>

            <!--<div class="modal-body">
            <p>Event:
            <pre>{{ users[0].user.username | json }}</pre>
            <pre>{{ user }}</pre>
            </p>
            </div>-->

           <pre> {{username}}</pre>
            <pre> {{password}}</pre>

            <!--<pre> {{$storage}}</pre>
             <pre> {{num}}</pre>-->

            <button type="submit" class="btn btn-warning btn-lg">Login</button>
            <a type="info" class="btn btn-warning btn-lg" ng-click="logout()">Logout</a>
             <!--<button ng-click="$storage.counter = $storage.counter + 1">{{$storage.counter}}</button>-->

        </form>

        <hr>

        <p>Need an account? <a href="../views/signup.html">Signup</a></p>
        <!--<p>Or go <a href="../index.html">home</a>.</p>-->

    </div>

    <!--<button ng-click="$storage.counter = $storage.counter + 1">{{$storage.counter}}</button>-->

</div>
</body>
</html>
